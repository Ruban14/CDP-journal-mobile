<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top:35%">
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-input style="border:1px solid grey;border-radius: 25px" type="number" required [(ngModel)]="number"
        placeholder="Enter your number"></ion-input>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col text-center size="6">
      <ion-button shape="round" size="small" (click)="onSubmit()">Submit</ion-button>
      <ion-button shape="round" size="small" color="light" (click)="onSkip()">Skip</ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-content>
