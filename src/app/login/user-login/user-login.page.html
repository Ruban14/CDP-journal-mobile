<ion-header>
  <ion-toolbar style="--background:coral">
    <ion-title style="color:white">CDP JOURNAL</ion-title>
    <ion-icon slot="end" name="home" style="color:white; zoom:2;" (click)="navigateToHome()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top:35%;margin-left:80px;">
    <ion-col>
      <ion-label >
        <b>Select any subscription</b>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-card>
      <ion-list >
          <ion-radio-group [(ngModel)]="print">
            <ion-item lines="none">
              <ion-label>Online only</ion-label>
              <ion-radio value="online"></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>Print + Online</ion-label>
              <ion-radio value="print"></ion-radio>
            </ion-item>
        </ion-radio-group>
        </ion-list>
    <!-- <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>
            Online
          </ion-label>
          <ion-checkbox [(ngModel)]="online"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:-7%">
      <ion-col>
        <ion-item lines="none">
          <ion-label>
            Print
          </ion-label>
          <ion-checkbox [(ngModel)]="print"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>-->
    <ion-row style="margin-top: -16px;">
      <ion-col size="3"></ion-col>
      <ion-col text-center size="6">
        <ion-button shape="round" size="small" (click)="onSubmit()">Submit</ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
